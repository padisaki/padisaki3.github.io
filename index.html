<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container min-h-screen min-w-full bg-[url('Image.png')] bg-cover bg-center px-28 py-5 relative">
        <nav class="flex items-center sm:640px md:768px lg:1024px xl:1280px">
            <img src="logo.png" class="w-40 cursor-pointer sm:640px md:768px lg:1024px xl:1280px">
            <ul class="flex-1 text-center sm:640px md:768px lg:1024px xl:1280px">
                <li class="list-none inline-block px-5 sm:640px md:768px lg:1024px xl:1280px"><a class="no-underline text-white px-2 sm:640px md:768px lg:1024px xl:1280px" href="#">Home</a></li>
                <li class="list-none inline-block px-5 sm:640px md:768px lg:1024px xl:1280px"><a class="no-underline text-white px-2 sm:640px md:768px lg:1024px xl:1280px" href="#">About</a></li>
                <li class="list-none inline-block px-5 sm:640px md:768px lg:1024px xl:1280px"><a class="no-underline text-white px-2 sm:640px md:768px lg:1024px xl:1280px" href="#">Features</a></li>
                <li class="list-none inline-block px-5 sm:640px md:768px lg:1024px xl:1280px"><a class="no-underline text-white px-2 sm:640px md:768px lg:1024px xl:1280px" href="#">Contact</a></li>
            </ul>
            <img src="cart.png" class="w-8 cursor-pointer sm:640px md:768px lg:1024px xl:1280px">
        </nav>

        <article class="text-white mt-48 max-w-5xl sm:640px md:768px lg:1024px xl:1280px">
            <h1 class="text-6xl font-semibold leading-normal sm:640px md:768px lg:1024px xl:1280px"> Delivering 
                <br> Groceries in <span class="font-light">20 minutes!</span></h1>
            <p class="sm:640px md:768px lg:1024px xl:1280px">Fast and reliable services you can count on</p>

            <div class="mt-10 sm:640px md:768px lg:1024px xl:1280px">
                <a class="bg-yellow-300 rounded-3xl py-3 px-3 font-medium inline-block mr-4 
                hover:bg-transparent hover:border-yellow-300 hover:text-white
                hover:border border border-transparent" href="#">Order Now</a>
                <a href="#">Download App <span class="text-lg inline-block">&#8595</span></a>

            </div>
        </article>

        <img src="grocery-image.png" class="w-full xl:w-1/3 xl:absolute bottom-10 right-20">
    </header>
</body>
</html>
